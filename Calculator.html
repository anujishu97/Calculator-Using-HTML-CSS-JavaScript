<html>
<head>
	<title>My Project </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id='main'>
		<div id="data">
			<h1>Calculator</h1>
			<input id="num1" type="number" placeholder="Enter first number" required="" />
			<input id="num2" type="number" placeholder="Enter second number" required="" /><br/>
			<label id="res"></label><br/>
			<button id="add" onclick="add_num()">+</button>
			<button id="subs" onclick="subs_num()">-</button>
			<button id="clr" onclick="clr_num()" style="margin-left: 38%">Clear</button>
			<button id="multi" onclick="multi_num()">*</button>
			<button id="divi" onclick="divi_num()">/</button>
		</div>
	</div>
</body>
</html>
